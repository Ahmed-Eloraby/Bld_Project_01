<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Udemy_bld</title>
  </head>
  <body>
    <section>
      <div class="top_bar">
        <a
          href="https://www.udemy.com/"
          class="flex-center"
          style="padding-right: 1.2rem"
        >
          <img
            src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
            alt="Udemy-Logo"
            width="91"
            height="34"
          />
        </a>
        <div class="change_to_hand div_bar_links">
          <button
            class="blank_background purple_hover change_to_hand bar_links font_size_14"
          >
            Categories
          </button>
        </div>
        <div class="extend div_form">
          <form class="rounded_border form_class flex-center">
            <button
              class="blank_background material-symbols-rounded search_bar_btn"
              style="color: #8a8b8d"
            >
              search
            </button>
            <input
              type="text"
              id="search"
              placeholder="Search for anything"
              name="search"
              class="blank_background extend bar_input"
            />
            <button
              type="submit"
              class="blank_background search_bar_btn purple_hover change_to_hand"
            >
              search
            </button>
          </form>
        </div>
        <div class="change_to_hand div_bar_links">
          <button
            class="blank_background purple_hover change_to_hand bar_links font_size_14"
          >
            Udemy Business
          </button>
        </div>
        <div class="change_to_hand div_bar_links">
          <button
            class="blank_background purple_hover change_to_hand bar_links font_size_14"
          >
            Tech on Udemy
          </button>
        </div>

        <div class="change_to_hand">
          <button
            class="blank_background purple_hover change_to_hand material-symbols-rounded bar_links"
          >
            shopping_cart
          </button>
        </div>

        <div>
          <button class="bar_button bar_button_white">Login</button>
        </div>
        <div>
          <button class="bar_button bar_button_black">Sign up</button>
        </div>
        <div>
          <button
            class="bar_button_symbol bar_button_white material-symbols-rounded"
          >
            Language
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
